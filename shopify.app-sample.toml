# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "thisisalphanumerickey12334567890"
name = "YOUR_APP_NAME"
application_url = "https://example.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

[[webhooks.subscriptions]]
topics = ["app/uninstalled"]
uri = "/webhooks/app/uninstalled"

[[webhooks.subscriptions]]
topics = ["app/scopes_update"]
uri = "/webhooks/app/scopes_update"

[[webhooks.subscriptions]]
topics = ["collections/create", "collections/delete", "collections/update"]
uri = "/webhooks/collections"

[[webhooks.subscriptions]]
topics = ["products/create", "products/update", "products/delete"]
uri = "/webhooks/products"


[access.admin]
direct_api_mode = "online"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_orders,read_publications,write_products,read_product_listings,write_content,read_online_store_pages,unauthenticated_read_product_listings"

[auth]
redirect_urls = ["https://example.com/auth"]
